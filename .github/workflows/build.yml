name: Build Android Emulator

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t web-android-emulator .

      - name: Run emulator container
        run: docker run -d -p 6080:6080 web-android-emulator
